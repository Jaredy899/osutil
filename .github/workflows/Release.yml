# Local Build + GitHub Release Upload
# Build your packages locally, then upload them to GitHub releases
# Use: ./build-and-release.sh
name: Release Documentation

on:
  push:
    tags:
      - 'v*'

jobs:
  documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Release Info
        run: |
          echo "Release ${{ github.ref_name }} created via local build script"
          echo "View at: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          echo ""
          echo "To create releases locally, use:"
          echo "  git tag v1.0.0"
          echo "  git push origin v1.0.0"
          echo "  ./build-and-release.sh"