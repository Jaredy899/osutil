description = "Installs the latest stable Rust toolchain via mise and adds rustfmt and clippy."
script = "rust.sh"
task_list = "I"

[[data.preconditions]]
matches = false
data = { containing_file = "/etc/os-release" }
values = ["ID=freebsd"]

[[data]]
name = "Rust (pkg)"
description = "Installs the latest stable Rust toolchain via pkg and adds rustfmt and clippy."
script = "rust-pkg.sh"
task_list = "I"

[[data.preconditions]]
matches = true
data = "command_exists"
values = ["pkg"]

